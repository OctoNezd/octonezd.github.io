<!DOCTYPE html>
<html>
<head>
  <title>Octeon Steam Module</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <style type="text/css">
    body {
      font-family: Helvetica;
      text-align:center;
    }
    .container {
      display: flex;
      justify-content: center;
      height: 100%
    }
    .childs {
      align-self: center
    }
  </style>
  <script type="text/javascript">
    $.extend({
      getUrlVars: function(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      },
      getUrlVar: function(name){
        return $.getUrlVars()[name];
      }
    });

    // Get object of URL parameters
    var allVars = $.getUrlVars();

    // Getting URL var by its nam
    window.location.href = "steam://friends/add/" + $.getUrlVar('steamid');
  </script>
</head>
<body>
  <div class="container">
    <div class="childs">
    <h1>Please wait...</h1>
    <h2>Steam client add friend dialog should open soon</h2>
    </div>
  </div>
</body>
</html>
